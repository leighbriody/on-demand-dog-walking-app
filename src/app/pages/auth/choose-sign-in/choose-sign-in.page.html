<ion-content>
  <!--Nav-->
  
  <!-- HEADER LOGO -->
  <section class="relative py-2 bg-rose-200 header" >
    <div class="flex items-center justify-between h-20 px-8 mx-auto max-w-7xl">
        <a href="#_" class="relative z-10 flex items-center w-auto text-2xl font-black leading-none text-white select-none">Walkies.</a> 
        <nav class="items-center justify-center hidden space-x-5 text-gray-200 md:flex lg:space-x-8">      
        </nav>
        <!-- Mobile Button -->
        <div class="flex items-center justify-center h-full text-black md:hidden">
          <a href="#_" class="relative h-6 group">
            <span class="relative z-10 px-5 py-2 font-bold leading-tight text-green-300 bg-white border-4 border-white-900 rounded-lg group-hover:bg-yellow-100" [routerLink]="['/','logged-out-home']">Register</span>
            <span class="absolute top-0 right-0 w-full h-10 -mr-1 bg-white rounded-lg"></span>
        </a>
        </div>
    </div>
  </section>
  
  
  
  
  
  <!-- Section 1 -->
  <section class="px-2 pt-32 bg-white md:px-0">
    <div class="container items-center max-w-6xl px-5 mx-auto space-y-6 text-center">
        <h1 class="text-4xl font-extrabold tracking-tight text-left text-green-300 sm:text-5xl md:text-6xl md:text-center">
            <span class="block primary-color-text">Walkies - <span class="block mt-1 primary-color-text lg:inline lg:mt-0">Login to account.</span></span>
        </h1>
        <p class="w-full mx-auto text-base text-left text-gray-500 md:max-w-md sm:text-lg lg:text-2xl md:max-w-3xl md:text-center">
            Login as a dog owner or walker below and be the reason someone smiles today.
        </p>
        <div class="relative flex flex-col justify-center md:flex-row md:space-x-4">
            <a href="#_" class="flex items-center w-full px-6 py-3 mb-3 text-lg text-white primary-color-background rounded-md md:mb-0 hover:bg-purple-700 md:w-auto"  [routerLink]="['/','login-owner']">
                Dog Owner Login
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"  [routerLink]="['/','sign-up-walker']"> 
              
                 
                </svg>
            </a>
            <a   [routerLink]="['/','login-walker']"class="flex items-center px-6 py-3 text-gray-500 bg-gray-100 rounded-md hover:bg-gray-200 hover:text-gray-600">
                Dog Walker Login
            </a>
        </div>
        <a href="#_" class="flex items-center px-6 py-3 text-gray-500  hover:bg-gray-200 hover:text-gray-600">
          <p class="mt-6 text-xs text-gray-500 rounded-full" [routerLink]="['/','login-walker']">Dont already have an account ? <a href="#_" class="font-medium text-green-300 underline">Register Here</a></p>
      </a>
    </div>
    <div class="container items-center max-w-4xl px-5 mx-auto mt-16 text-center">
        <img src="../../../../assets/img/landing-page/friendss.svg">
    </div>
  </section>
  
  
  </ion-content>
