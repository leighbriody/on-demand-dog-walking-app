<ion-header>
  <ion-toolbar  color="primary"> 
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Walkies</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

<ion-content>
<ion-content>
  <div class="card-background"></div>
  <div class="flex-view">
    <div>
      
      <h1 class="ion-text-center">Sign Up As Owner </h1>
      <p class="ion-text-center">Sign up as dog owner to start giving your dogs the walks they deserve.</p>
    </div>

    <!--Here we have tre card which dispays input for the email and password-->
    <div class="input-card">
      <ion-item class="floating-input">
        <ion-label position="floating">E-mail</ion-label>
        <ion-input  [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item class="floating-input">
        <ion-label position="floating">Password</ion-label>
        <ion-input #passwordInput clearOnEdit="false" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password"></ion-input>
        <ion-button slot="end"  shape="round" color="dark" fill="clear">
         
        </ion-button>
      </ion-item>
      <ion-item class="floating-input">
        <ion-label position="floating">Password</ion-label>
        <ion-input clearOnEdit="false" type="password"></ion-input>
      </ion-item>
      <ion-button  class="custom-button" expand="block" (click)="signUp()">
        Sign up
      </ion-button>
    </div>
    <div>
      
      <div class="ion-text-center social-auth">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-google"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
      </div>

      <ion-button fill="clear" routerLink="/login-owner" routerDirection="back">
        Already have an account as dog owner ? <br>Sign in
      </ion-button>
    </div>
  </div>
</ion-content>
