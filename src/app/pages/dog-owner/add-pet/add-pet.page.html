<!--Header-->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Walkies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--HERE WE HAVE THE ADD PET FORM-->

  <!--profile picture needs to be here-->
  <ion-item>
    <ion-label position="floating">Pet Name</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Breed</ion-label>
    <ion-input [(ngModel)]="breed"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Age</ion-label>
    <ion-input type="number" [(ngModel)]="age"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input [(ngModel)]="description"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Gender</ion-label>
    <ion-input [(ngModel)]="gender"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Height</ion-label>
    <ion-input [(ngModel)]="height"></ion-input>
  </ion-item>

  <ion-list style="text-align:center">
    <ion-button expand="block" fill="clear" color="transparent" (click)="addNewPet()">Add New Pet</ion-button>
  </ion-list>
</ion-content>


<!--DOG OWNER TABS-->
<ion-footer>
  <ion-tabs>  
      <ion-fab vertical="bottom" horizontal="center" translucent="true">
        <ion-fab-button >
          <img src="../../../../assets/img/owner-home/lead.png">
        </ion-fab-button>
      </ion-fab>
      
      <ion-tab-bar slot="bottom" class="ion-no-border">
        <ion-tab-button tab="tab-encounters">
          <ion-icon name="home"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button tab="tab-conversations" class="comments" class="active">
          <ion-icon name="paw"></ion-icon>
        
        </ion-tab-button>
    
        <svg height="50" viewBox="0 0 100 50" width="100" xmlns="http://www.w3.org/2000/svg"><path d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z" fill="red" fill-rule="evenodd"></path></svg>
    
        <ion-tab-button tab="tab-notifications" class="notifs">
          <ion-icon name="walk"></ion-icon>
         
        </ion-tab-button>
    
        <ion-tab-button tab="tab-profile">
          <ion-icon name="person"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-footer>
