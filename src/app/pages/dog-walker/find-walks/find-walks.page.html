<!--Header-->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Walkies</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <!--Here we will display the map-->
  <google-map #mapel height="60%" width="100%" [zoom]="zoom" [center]="center">
    <map-marker *ngFor="let marker of markers" [position]="marker.position" [label]="marker.label"
      [title]="marker.title" [options]="marker.options">
    </map-marker>
    <map-polyline>
    </map-polyline>
  </google-map>


  <!--Currently offline click button to start searching-->

  <!--Searching for walkers-->
 

  <!--Walkers found-->
  <ion-item no-lines>
    <ion-label>Owners Who Need walking in county:</ion-label>
  </ion-item>




  <!--This section will be all walkers -->
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let request of requests;index as i">
      <ion-card>
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img src="../../../../assets/img/find-walks/user1.jpg">
          </ion-avatar>
          <ion-label>
            <h3>{{request.name}}</h3>
            <h3>Email : {{request.email}}</h3>
            <h4>{{request.county}}</h4>
            <p>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
            </p>
            <ion-row>
              <ion-col>
                {{request.numberPets}} dogs <ion-icon name="paw"></ion-icon>
              </ion-col>

            </ion-row>
            <ion-row>
              <ion-col *ngFor="let dog of request.dogs">
                <ion-chip>
                  <ion-avatar>
                    <img [src]="dog.profileImageUrl">
                  </ion-avatar>
                  <ion-label>{{dog.name}} </ion-label>
                  <ion-label>{{dog.profileImageUrl}} </ion-label>
                </ion-chip>

              </ion-col>
              <ion-row>


                <ion-col>
                  â‚¬ {{request.price}}
                </ion-col>
                <ion-col>
                  {{request.durationMins}} Minutes
                 
                </ion-col>
              </ion-row>


            </ion-row>
          
            <ion-button *ngIf="acceptBtns[i] != 'Waiting'  && request.rapidWalkId == null"  (click)="acceptRequest(request , i)">Accept</ion-button>
            <ion-button *ngIf="acceptBtns[i] === 'Waiting' && request.rapidWalkId == null" >Waiting .. </ion-button>
            <!--If the walk is accept , or there is a rapid id field on it we need to display start walking-->
            <ion-button *ngIf="request.rapidWalkId != null" (click)="joinRapidWalk(request.rapidWalkId)">Join Walk
            </ion-button>
           <!-- <ion-button (click)="declineRequest(request)">Decline</ion-button> -->
            <ion-button (click)="viewOwnerOnMap(request)">View On Map</ion-button>
          </ion-label>
        </ion-item>
      </ion-card>
    </ion-slide>
  </ion-slides>


</ion-content>
